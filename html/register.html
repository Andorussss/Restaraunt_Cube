<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/register.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <script src="../js/registration.js" defer></script>
    </head>
    <body>
    <div id="registration">
        <h1 class="title">Registration</h1>
        <div class="group">
            <label for="fname" id="fname">First Name</label>
            <input type="text"  name="fname">
        </div>
        <div class="group">
            <label for="email" id="email">Email</label>
            <input type="email" name="email">

        </div>
         <div class="group">
            <label for="password" id="password">Password</label>
            <input type="password"  name="password">

        </div>
         <div class="group">
            <label for="conf-password" id="conf-password">Confirm Password</label>
            <input type="password" name="conf-password">

        </div>
        <div class="group">
            <form action="../html/login.html" target="_blank">
                <center><button type="submit" id="writeButton">Confirm</button></center>
            </form>
        </div>
        
        
        
    </div>
    
    
    </body>

</html>
